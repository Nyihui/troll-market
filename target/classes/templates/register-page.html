<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register-Page</title>
</head>
<body>
<div class="containerForm">
    <h2>Sign Up</h2>
    <form class="form-register"
          method="post"
          th:attr="action=@{/account/registerAccount}"
          th:object="${account}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:errors="*{username}"></div>
        <input type="text" th:field="*{username}" placeholder="Username" />

        <div th:errors="*{password}"></div>
        <input type="password" th:field="*{password}" placeholder="Password" />

        <div th:errors="*{passwordConfirmation}"></div>
        <input type="password" th:field="*{passwordConfirmation}" placeholder="Password Confirmation" />

        <div th:errors="*{role}"></div>
        <input type="hidden" th:field="*{role}" placeholder="Role" />

        <div th:errors="*{firstName}"></div>
        <input type="text" th:field="*{firstName}" placeholder="First Name" />

        <div th:errors="*{lastName}"></div>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" />

        <div th:errors="*{address}"></div>
        <textarea th:field="*{address}" placeholder="Address"></textarea>

        <button type="submit">Register</button>

    </form>

    <button class="btn btn-success">
        <a th:href="@{/my-login/showMyLoginPage}">Back to login page</a>
    </button>
</div>
</body>
</html>
