<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home-page :: head}">
</head>
<body>
    <div class="main">
        <header th:replace="~{home-page :: header}"></header>
        <nav th:replace="~{home-page :: nav}"></nav>
        <div class="top">
            <span>Shipment</span>
        </div>
        <div class="pop-up border">
            <form th:action="@{/shipment/add}" method="post" th:object="${shipmentDto}">
                <div class="column">
                    <label class="margin-bottom">Name</label>
                    <input class="margin-bottom" type="text" th:field="*{name}">
<!--                    <input class="margin-bottom" name="topUp" type="number" min="10000" step="500">-->
                </div>
                <div class="column">
                    <label class="margin-bottom">Price</label>
                    <input class="margin-bottom" th:field="*{price}" type="number" min="10000" step="500">
                </div>
                <div class="column">
                    <label class="margin-bottom">Service</label>
                    <input type="checkbox" name="service" th:field="*{service}">
<!--                    <input class="margin-bottom" name="topUp" type="number" min="10000" step="500">-->
                </div>

                <div class="input-data right no-margin">
                    <a>
                        <input type="submit" value="Tambah">
                    </a>

                    <a>
                        <input class="batal" type="button" value="Batal">
                    </a>
                </div>
            </form>
        </div>
        <div class="border">
            <div>
                <div>
                    <a class="tambah-dana margin-bottom"><button>Add New Shipment</button></a>
                </div>
                <div th:if="${param.stopSuccess}" th:text="${'Shipment ' + service + ' sudah distop.'}"></div>
                <div th:if="${param.deletion}" th:text="${'Shipment ' + deletedName + ' sudah didelete.'}"></div>
                <table class="table button-in-table">
                    <thead>
                    <tr>
                        <th class="bottom-border-none left-border-none top-border-none no-background-color"></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Service</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shipment : ${shipmentList}">
                        <td class="bottom-border-none left-border-none top-border-none no-background-color">
                            <form method="post" th:action="@{/shipment/edit}">
                                <input type="hidden" name="id" th:value="${shipment.id}">
                                <button type="submit">Edit</button>
                            </form>
                            <form method="post" th:action="@{/shipment/delete}">
                                <input type="hidden" name="id" th:value="${shipment.id}">
                                <button type="submit">Delete</button>
                            </form>
                            <form method="post" th:action="@{/shipment/stopService}">
                                <input type="hidden" name="id" th:value="${shipment.id}">
                                <button th:if="${shipment.service == true}" type="submit">Stop Service</button>
                                <button th:if="${shipment.service == false}" disabled>Stop Service</button>
                            </form>
                        </td>
                        <td th:text="${shipment.name}"></td>
                        <td th:text="${'Rp ' + #numbers.formatDecimal(shipment.price, 3, 'POINT', 0, 'COMMA')}"></td>
                        <td th:text="${shipment.service == true} ? 'Yes' : 'No'"></td>
                    </tr>
                    <tr th:unless="${shipmentList.size() > 0}">
                        <td class="bottom-border-none left-border-none top-border-none no-background-color"></td>
                        <td class="no-data-found" th:colspan="3">No Data Found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:src="@{/site.js}"></script>
</body>
</html>
