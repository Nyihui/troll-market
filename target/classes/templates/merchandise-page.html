<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home-page :: head}">
</head>
<body>
    <div class="column">
        <div class="pop-up border">
            <div>Name       : <span></span></div>
            <div>Category   : <span></span></div>
            <div>Description: <span></span></div>
            <div>Price      : <span></span></div>
            <div>Discontinue: <span></span></div>

            <a>
                <input class="batal" type="button" value="Batal">
            </a>
        </div>
        <div class="main">
            <header th:replace="~{home-page :: header}"></header>
            <nav th:replace="~{home-page :: nav}"></nav>

            <div class="top">
                <span>Merchandise</span>
            </div>

            <div class="border">
                <a th:href="@{/merchandise/addProduct}" class="margin-bottom">
                    <input type="button" value="Add New Product">
                </a>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="bottom-border-none left-border-none top-border-none no-background-color"></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discontinue</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${merchandiseList.size() > 0}"
                        th:each="d : ${merchandiseList}">
                        <td class="bottom-border-none left-border-none top-border-none no-background-color">
                            <a th:href="@{/merchandise/editProduct(id=${d.id})}">
                                <input type="button" value="Edit">
                            </a>

                            <a th:href="@{/merchandise/deleteProduct(id=${d.id})}">
                                <input type="button" value="Delete">
                            </a>

                            <a>
                                <Button class="info" th:value="${d.id}">Info</Button>
                            </a>

                            <a th:href="@{/merchandise/discontinue(id=${d.id})}">
                                <input type="button" value="Discontinue">
                            </a>

                        </td>
                        <td th:text="${d.name}"></td>
                        <td th:text="${'Rp ' + #numbers.formatDecimal(d.price, 3, 'POINT', 0, 'COMMA')}"></td>
                        <td th:text="${d.isDiscontinue ? 'Yes' : 'No'}"></td>
                    </tr>
                    <tr th:unless="${merchandiseList.size() > 0}">
                        <td class="bottom-border-none left-border-none top-border-none no-background-color"></td>
                        <td class="no-data-found" th:colspan="3">No Data Found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/site.js}"></script>

</body>
</html>
